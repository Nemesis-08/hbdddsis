<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1 {
            color: white;
            font-size: 2.8em;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: 700;
            padding: 0;
            line-height: 1.2;
        }
        
        .grogu-container {
            width: 150px;
            height: 180px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .grogu-container:hover {
            transform: scale(1.1);
        }
        
        .grogu-container:hover + .hidden-message {
            opacity: 1;
        }
        
        /* CSS-drawn Grogu */
        .grogu {
            position: relative;
            width: 120px;
            height: 150px;
            margin: 0 auto;
        }
        
        .grogu-head {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #94c38b;
            border-radius: 50%;
            top: 0;
            left: 10px;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
        }
        
        .grogu-ears {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: #7aaf70;
            border-radius: 50%;
            top: -10px;
        }
        
        .grogu-ear-left {
            left: -5px;
            transform: rotate(-30deg);
        }
        
        .grogu-ear-right {
            right: -5px;
            transform: rotate(30deg);
        }
        
        .grogu-eyes {
            position: absolute;
            width: 20px;
            height: 25px;
            background-color: #333;
            border-radius: 50%;
            top: 40px;
        }
        
        .grogu-eye-left {
            left: 30px;
        }
        
        .grogu-eye-right {
            right: 30px;
        }
        
        .grogu-mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            background-color: #333;
            border-radius: 0 0 20px 20px;
            top: 70px;
            left: 45px;
        }
        
        .grogu-body {
            position: absolute;
            width: 80px;
            height: 70px;
            background-color: #7aaf70;
            border-radius: 20px;
            top: 80px;
            left: 20px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }
        
        .grogu-hand {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #7aaf70;
            border-radius: 10px;
            top: 90px;
        }
        
        .grogu-hand-left {
            left: 10px;
            transform: rotate(30deg);
        }
        
        .grogu-hand-right {
            right: 10px;
            transform: rotate(-30deg);
        }
        
        .force-glow {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffde59 0%, #ff9e00 70%, transparent 80%);
            border-radius: 50%;
            top: 80px;
            left: 60px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
        }
        
        .grogu-container:hover .force-glow {
            opacity: 0.8;
            animation: force-pulse 1.5s infinite;
        }
        
        .hidden-message {
            opacity: 0;
            transition: opacity 0.5s;
            color: white;
            font-weight: bold;
            font-size: 1.3em;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            line-height: 1.4;
            padding: 0 10px;
        }
        
        .balloon {
            width: 50px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            bottom: -60px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
        }
        
        .balloon:hover {
            transform: scale(1.1);
        }
        
        .balloon-string {
            width: 2px;
            height: 30px;
            background-color: rgba(255,255,255,0.7);
            position: absolute;
            bottom: -30px;
            left: 24px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes force-pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="stars" id="stars"></div>
    
    <div class="card">
        <h1>Happy Birthday</h1>
        
        <div class="grogu-container">
            <div class="grogu">
                <div class="grogu-ears grogu-ear-left"></div>
                <div class="grogu-ears grogu-ear-right"></div>
                <div class="grogu-head"></div>
                <div class="grogu-eyes grogu-eye-left"></div>
                <div class="grogu-eyes grogu-eye-right"></div>
                <div class="grogu-mouth"></div>
                <div class="grogu-body"></div>
                <div class="grogu-hand grogu-hand-left"></div>
                <div class="grogu-hand grogu-hand-right"></div>
                <div class="force-glow"></div>
            </div>
        </div>
        
        <div class="hidden-message">May Allah promote you to marriage soon cuz im hungary ðŸ˜„ðŸŽ‚</div>
    </div>

    <script>
        // Create balloons
        const colors = ['#ff6b9d', '#a2d5f2', '#ffde59', '#a0e7a0', '#d4a5f4'];
        const card = document.querySelector('.card');
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon floating';
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = color;
            balloon.style.left = Math.random() * 80 + 10 + '%';
            
            const string = document.createElement('div');
            string.className = 'balloon-string';
            balloon.appendChild(string);
            
            card.appendChild(balloon);
            
            // Make balloon fly away when clicked
            balloon.addEventListener('click', function() {
                this.style.transition = 'all 2s';
                this.style.bottom = '100vh';
                this.style.opacity = '0';
                setTimeout(() => {
                    card.removeChild(this);
                }, 2000);
            });
        }
        
        // Create 10 balloons
        for (let i = 0; i < 10; i++) {
            setTimeout(createBalloon, i * 300);
        }
        
        // Add stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
        
        // Add sparkles when clicking the card
        card.addEventListener('click', function(e) {
            if (e.target.className.includes('balloon')) return;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'star';
                    sparkle.style.width = '8px';
                    sparkle.style.height = '8px';
                    sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    sparkle.style.left = e.clientX - card.getBoundingClientRect().left + 'px';
                    sparkle.style.top = e.clientY - card.getBoundingClientRect().top + 'px';
                    sparkle.style.animation = 'none';
                    sparkle.style.boxShadow = '0 0 10px white';
                    card.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.style.transition = 'all 1s';
                        sparkle.style.transform = 'translate(' + (Math.random() * 100 - 50) + 'px, ' + (Math.random() * 100 - 50) + 'px)';
                        sparkle.style.opacity = '0';
                        setTimeout(() => {
                            card.removeChild(sparkle);
                        }, 1000);
                    }, 10);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
